<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Oficina Se Joga e Tran√ßa!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('cap.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 10px;
      width: 440px;
      max-width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffcc00;
      font-size: 28px;
    }

    .info-text {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-left: 5px solid #ffcc00;
      margin-bottom: 20px;
      font-size: 14px;
      border-radius: 5px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: rgba(235, 229, 229, 0.2);
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #ccc;
    }

    select {
      color: #000;
    }

    button {
      margin-top: 20px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 15px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f5b700;
    }

    .thank-you {
      display: none;
      text-align: center;
      color: #ffcc00;
      font-size: 18px;
      margin-top: 20px;
    }

    /* ======= Responsividade ======= */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 20px;
        width: 100%;
      }

      .form-container h2 {
        font-size: 24px;
      }

      label {
        font-size: 14px;
      }

      input, select {
        font-size: 14px;
        padding: 8px;
      }

      button {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Formul√°rio de Interesse</h2>

    <div class="info-text">
      A oficina <strong>‚ÄúSe Joga e Tran√ßa!‚Äù</strong> ser√° realizada em <strong>2 dias</strong>:<br>
      <strong>16 e 17 de agosto</strong>, das <strong>9h √†s 11:30 da manh√£</strong>.<br>
    </div>

    <form id="formulario">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required placeholder="Sua idade">

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" placeholder="(99) 99999-9999" required>

      <label for="local">Onde voc√™ mora?</label>
      <input type="text" id="local" name="local" required placeholder="Sua cidade ou bairro">

      <label for="divulgacao">Por onde ficou sabendo do projeto?</label>
      <select id="divulgacao" name="divulgacao" required>
        <option value="">Selecione...</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
        <option value="Amigos/Fam√≠lia">Amigos/Fam√≠lia</option>
        <option value="Escola">Escola</option>
        <option value="Outro">Outro</option>
      </select>

      <button type="submit">Enviar</button>
    </form>

    <div class="thank-you" id="mensagem-obrigado">
      Obrigado pelo interesse! üíö<br>
      Nos vemos na oficina!
    </div>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        nome: document.getElementById('nome').value,
        idade: document.getElementById('idade').value,
        celular: document.getElementById('celular').value,
        local: document.getElementById('local').value,
        divulgacao: document.getElementById('divulgacao').value,
      };

      fetch('https://script.google.com/macros/s/AKfycbyJEJ-68jF4_oVsmQBliuRd0MMkWGNOat1Qt92hOXWv2aNBgXE6dEZS6w3EoeKIVMEH/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
        },
      }).then(response => {
        if (response.ok) {
          document.getElementById('formulario').style.display = 'none';
          document.getElementById('mensagem-obrigado').style.display = 'block';
        }
      }).catch(error => {
        alert("Erro ao enviar. Tente novamente.");
        console.error('Erro:', error);
      });
    });
  </script>

</body>
</html>
